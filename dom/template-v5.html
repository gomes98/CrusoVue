<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            titulo : "PNM",
            link: 'http://www.google.com.br'
        },
        methods: {
            saudacao(){
                this.titulo = 'Bom Dia'
                return this.titulo
            }
        },
    })
</script>
