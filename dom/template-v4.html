<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <input type="tel" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            titulo : "PNM",
            link: 'http://www.google.com.br'
        },
        methods: {
            alterarTitulo(event){
                this.titulo = event.target.value
            },
            saudacao(){
                return this.titulo
            }
        },
    })
</script>
