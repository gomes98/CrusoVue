<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    .caixa{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .c3{
        background-color: blue;
    }
</style>

<div id="app">
    <div class="caixa">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="{c2 : aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="classeCSS" @click="aplicarC3 = !aplicarC3"></div>        
    </div>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            aplicarC1 : false,
            classeCSS : 'c1',
            aplicarC3 : false
        },
        computed:{
            estilo1(){
                return {
                    c1 : this.aplicarC1,
                    c2 : !this.aplicarC1
                }
            }
        }
    })
</script>
