<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Soma 1</button>
    <p v-on:mousemove="mover">Mouse {{x}} e {{y}}
        <span v-on:mousemove.stop>PARAR EVENTO......</span>
    </p>
    <a v-on:click.prevent="" href="http://googlecom">Google</a>
    <hr>
    <!-- pegando o enter -->
    <input v-on:keyup.enter="click" type="text">
    <hr>
    <!-- pegando alt e enter -->
    <input v-on:keyup.enter.alt="click" type="text">
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            contador : 0,
            x: 0,
            y:0
        },
        methods: {
            somar(passo, evento){
                this.contador += passo
            },
            mover(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            click(){
                alert("alerta")
            }

        },
    })
</script>
