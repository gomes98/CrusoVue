<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{ contador }} | {{contador2}}</p>
    <p>{{resultado}}</p>
    <button v-on:click="somar">contador 1</button>
    <button v-on:click="contador2++">contador 2</button>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            contador : 0,
            contador2 :0
        },
        computed:{
            //só é chamado quando as variaveis que estão presentes sejam modificadas, evitando reprocessamento
            resultado(){
                return this.contador >= 5 ? "Maior ou Igual a 5" : "Menor que 5"
            }
            
        },
        watch:{
            //a funcao deve ter o mesmo nome da variavel a ser monitorada
            contador(valorNovo, valorAntigo){
                console.log(valorNovo,valorAntigo);
                setTimeout(()=>{
                    this.contador = 0;
                }, 5000)
            }
        },
        methods: {
            somar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            }
        },
    })
</script>
