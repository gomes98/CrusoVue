<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Html</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios Html</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html" wm-nav="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/texto1.html" wm-nav="exercicios/texto1.html">01 - Texto 1</a>
        <a href="exercicios/texto2.html" wm-nav="exercicios/texto2.html">02 - Texto 2</a>
        <a href="exercicios/listas.html" wm-nav="exercicios/listas.html">03 - Listas</a>
        <a href="exercicios/listasAninhada.html" wm-nav="exercicios/listasAninhada.html">04 - Listas Aninhada</a>
        <a href="exercicios/links.html" wm-nav="exercicios/links.html">06 - Link</a>
        <a href="exercicios/tabela.html" wm-nav="exercicios/tabela.html">07 - Tabela</a>
        <a href="exercicios/form/form.html" wm-nav="exercicios/form/form.html">08 - Formul√°rio</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Sistema PNM
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(element => {
            const conteudo = document.getElementById('conteudo')
            element.onclick = function (e){
                e.preventDefault();
                
                fetch(element.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>
</html>
