<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <h1>{{aula}}</h1>
    <h2> {{modulo}} </h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
</div>


<script>
    new Vue({
        el:"#app",
        data:{
            aula: "Aula Usando Refs",
            modulo: "Modulo: instancia VUE"
        },
        methods: {
            alterarAula(){
                this.aula += " # "
            },
            alterarModulo(){
                this.modulo += " # "
            }
        },
    })
</script>
