<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <p>{{titulo}}</p>
    <button @click="alterar">Alterar</button>
</div>


<script>
    new Vue({
        el:"#app",
        data:{
            titulo: "teste:"
        },
        methods: {
            alterar(){
                this.titulo += " ? "
            }
        },
    })
</script>
