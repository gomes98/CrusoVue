<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- tag template não é inserida no codigo, somente o conteudo -->
        <!-- v-if remove o elemento do html -->
    <template v-if="logado">
        <p >Usuário Logado: {{usuario}}</p>
        <p>Perfil Admin</p>
    </template>
    
    <p v-else-if="anonimo">Navegando como Anonimo</p>
    <!-- v-else só funciona se o elemento anterior possuir um v-if -->
    <p v-else>Nenhum Usuário Logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            usuario: 'Maria du Pai',
            logado: false,
            anonimo: false,
        }
    })
</script>
